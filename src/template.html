<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishermen's Source Tournament</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content"></div>
    <form id="fishing-form" enctype="multipart/form-data">
      <h1>What'd ya catch?</h1>
      <div class="textInput">
        <label for="species-name">Species Name:</label>
        <input type="text" id="species-name" name="species-name" required />
      </div>
      <div id="fish-type-buttons">
        <button
          type="button"
          id="saltwater-btn"
          class="fish-type-btn"
          data-value="saltwater"
        >
          Saltwater
        </button>
        <span>OR</span>
        <button
          type="button"
          id="freshwater-btn"
          class="fish-type-btn"
          data-value="freshwater"
        >
          Freshwater
        </button>
      </div>
      <div class="textInput">
        <label for="length">Length (inches):</label>
        <input type="number" id="length" name="length" required min="1" />
      </div>

      <div>
        <label for="fish-image">Upload Fish Image:</label>
        <input
          type="file"
          id="fish-image"
          name="fish-image"
          accept="image/*"
          required
        />
      </div>

      <input type="hidden" id="fish-type" name="fish-type" />

      <button type="submit">Log Catch</button>
    </form>
    <div id="confirmation"></div>
  </body>
</html>
